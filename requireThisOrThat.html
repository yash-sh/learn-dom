<!DOCTYPE html>
<html>
<head>
	<title>Require this or that field</title>
</head>
<body>
<button onclick="addLink()" >Add a link</button> OR 
<button onclick="addFile()" >Upload a File</button>
<form style="display: none;">
	<input type="file" id="input" name="file" required>
	<input type="submit" name="">
</form>
	
<script type="text/javascript" >
	function addLink(){
		document.querySelector("#input").type="text";
		document.querySelector("#input").name="link";
		document.querySelector("form").style.display="";
	};
	function addFile(){
		document.querySelector("#input").type="file";
		document.querySelector("#input").name="file";
		document.querySelector("form").style.display="";
	};
</script>
</body>
</html>
