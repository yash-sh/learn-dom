<!DOCTYPE html>
<html>
<head>
	<title>Require this or that field 2</title>
</head>
<body>
<form onsubmit="return requireThis()">
	<input type="file" id="upfile" onchange="requireThis()"> OR 
	<input type="text" id="uplink" onkeyup="requireThis()" placeholder="Provide link...">
	<input type="submit" value="Upload">
</form> 	
<script>
	function requireThis(){
		var file = document.querySelector("#upfile"),
			link = document.querySelector("#uplink");
		if((file.value) && (!link.value)){
			file.disabled = false;
			file.name = "fup";
			link.disabled = true;
			return true;
		} else if((!file.value) && (link.value)){
			file.disabled = true;
			link.disabled = false;
			link.name = "fup";
			return true;
		} else {
			file.disabled = false;
			file.name = "";
			link.disabled = false;
			link.name = "";
			return false;
		}
	}
</script>
</body>
</html>
